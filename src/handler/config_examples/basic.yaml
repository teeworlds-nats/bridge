nats:
  server: nats://nats:4222

  paths:
    - from: tw.econ.read.*
      regex:
        - "\\[chat]: \\d+:-?\\d+:(.*): (.*)" # teeworldsChatRegex
        - "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2} I chat: \\d+:-?\\d+:([^:]+): (.*)$" # ddnetChatRegex
        - "^\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2} I chat: \\*\\*\\* '(.*?)' (.*)$" # ddnetJoinRegex
      to:
        - tw.tg.{{message_thread_id}}
      args: # combines with other "args"
        server_name: Test
