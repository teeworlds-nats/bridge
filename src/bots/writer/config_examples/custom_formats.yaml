nats:
  server:
    - nats://nats:4222

bot:
  token:
    - TOKEN

format:
  text:
    - format: "{{2}}[{{from.username}}] {{0}}"
      escape: true
    - format: "say \"{{1}}\""
  reply:
    - format: "{{2}}[{{reply_to_message.message_id}}] [{{reply_to_message.from.username}}] {{0}}"
      escape: true
    - format: "say \"{{1}}\""
  media: "[MEDIA] "
  sticker: "[STICKER] "

# combines with other "args"
args:
  chat_id: -123

